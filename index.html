<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Indicador de Séries/Animes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <div class="header-logo">
                <img class="header-logo" src="./imagens/logo_redondo.png" alt="Logo redondo - Indicador de series/animes">
            </div>
            <nav class="header-links" >
                <a href="https://www.crunchyroll.com/pt-br" target="_blank">Crunchyroll</a>
                <a href="https://www.netflix.com/br/" target="_blank">Netflix</a>
            </nav>
        </header>
        <main class="main">
            <h1 class="main-titulo">Top 5</h1>
            <table class="main-tabela">
                <tr class="main-tabela-titulo">
                    <td class="main-tabela-titulo-vazio"></td>
                    <td class="main-tabela-titulo-escrito">Título</td>
                    <td class="main-tabela-titulo-escrito">Temporadas</td>
                    <td class="main-tabela-titulo-escrito">Trailler</td>
                </tr>
                <tr class="main-tabela-conteudo">
                    <td><img class="main-tabela-conteudo-imagem" src="./imagens/Sword_Art_Online.jpeg" alt="Capa Sword Art Online Anime"></td>
                    <td class="main-tabela-conteudo-escrito">Sword Art Online</td>
                    <td class="main-tabela-conteudo-escrito">3 Temporadas</td>
                    <td class="main-tabela-conteudo-video"><iframe width="415" height="230" src="https://www.youtube.com/embed/4BSv-7L0ezY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td> 
                </tr>
                <tr class="main-tabela-conteudo">
                    <td><img class="main-tabela-conteudo-imagem" src="./imagens/Dr_Stone.jpeg" alt="Capa Doutor Stone Anime"></td>
                    <td class="main-tabela-conteudo-escrito">Dr. Stone</td>
                    <td class="main-tabela-conteudo-escrito">2 Temporadas</td>
                    <td class="main-tabela-conteudo-video"><iframe width="415" height="230" src="https://www.youtube.com/embed/vHtZhVtEu04" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td> 
                </tr>
                <tr class="main-tabela-conteudo">
                    <td><img class="main-tabela-conteudo-imagem" src="./imagens/Damon-Slayer.jpeg" alt="Capa Damon Slayer anime"></td>
                    <td class="main-tabela-conteudo-escrito">Demon Slayer</td>
                    <td class="main-tabela-conteudo-escrito">2 Temporadas</td>
                    <td class="main-tabela-conteudo-video"><iframe width="415" height="230" src="https://www.youtube.com/embed/rNSow952VVM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td> 
                </tr>
                <tr class="main-tabela-conteudo">
                    <td><img class="main-tabela-conteudo-imagem" src="./imagens/Toradora.jpeg" alt="Capa Toradora Anime"></td>
                    <td class="main-tabela-conteudo-escrito">Toradora</td>
                    <td class="main-tabela-conteudo-escrito">1 Temporada</td>
                    <td class="main-tabela-conteudo-video"><iframe width="415" height="230" src="https://www.youtube.com/embed/ENjNTJBxvaQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td> 
                </tr>
                <tr class="main-tabela-conteudo">
                    <td><img class="main-tabela-conteudo-imagem" src="./imagens/New-Game.jpeg" alt="Capa New Game Anime"></td>
                    <td class="main-tabela-conteudo-escrito">New Game</td>
                    <td class="main-tabela-conteudo-escrito">2 Temporadas</td>
                    <td class="main-tabela-conteudo-video"><iframe width="415" height="230" src="https://www.youtube.com/embed/SO6v0DDXRjY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td> 
                </tr>
            </table>
        </main>
        <footer class="footer">
            <div class="footer-imagem">
                <img class="footer-imagem" src="./imagens/logo_nominal.png" alt="White-Label">
            </div>
        </footer>
    </body>
</html>
